<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivek's Store</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="store-name">Vivek's Store</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button id="clearSearch"><i class="fas fa-times"></i></button>
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
    <button class="cart-btn" id="cartBtn">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartCount">0</span>
    </button>
  </header>

  <div class="container">
    <aside class="sidebar">
      <button class="filter-btn active" data-category="all">
        <i class="fas fa-boxes"></i> All Products
      </button>
      <button class="filter-btn" data-category="electronics">
        <i class="fas fa-laptop"></i> Electronics
      </button>
      <button class="filter-btn" data-category="jewelery">
        <i class="fas fa-gem"></i> Jewelry
      </button>
      <button class="filter-btn" data-category="men's clothing">
        <i class="fas fa-tshirt"></i> Men's Clothing
      </button>
      <button class="filter-btn" data-category="women's clothing">
        <i class="fas fa-tshirt"></i> Women's Clothing
      </button>
    </aside>

    <main id="main"></main>
  </div>

  <!-- Overlays -->
  <div id="detailsOverlay" class="overlay hidden">
    <div class="overlay-content" id="detailsContent"></div>
    <button class="close-overlay" onclick="closeOverlay('detailsOverlay')">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div id="cartOverlay" class="overlay hidden">
    <div class="overlay-content" id="cartContent">
      <h2><i class="fas fa-shopping-cart"></i> Your Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-total">
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
    <button class="close-overlay" onclick="closeOverlay('cartOverlay')">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <footer class="footer">
    <p>Â© Vivekananda 2025 | All Rights Reserved</p>
    <div class="social-icons">
      <!-- <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a> -->
    </div>
  </footer>

  <script src="/sctipt.js"></script>
</body>
</html>
